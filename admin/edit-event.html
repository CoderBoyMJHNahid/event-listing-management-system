    <script type="text/javascript">
      const BACKEND_API_URL = "http://localhost:3000/api";
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get("id");
      if (!eventId) {
        window.location.href = "events.html";
      }

      $(document).ready(function () {
        $("#event_id").val(eventId);

        loadCategories()
          .then(() => {
            loadEventDetails();
          })
          .catch((error) => {
            console.error("Error in initialization sequence:", error);
            Swal.fire("Error", "Could not initialize the form.", "error");
          });

        function loadCategories() {
          return new Promise((resolve, reject) => {
            $.ajax({
              url: `${BACKEND_API_URL}/category`,
              method: "GET",
              success: function (response) {
                const categories = response.data || response; 
                const categorySelect = $("#edit_event_category");
                categorySelect.empty();

                categorySelect.append(new Option("Select a category", ""));

                categories.forEach(function (category) {
                  categorySelect.append(new Option(category.name, category.id));
                });

                console.log(
                  "Categories loaded successfully:",
                  categories.length
                );
                resolve();
              },
              error: function (xhr, status, error) {
                console.error("Error loading categories:", error);
                reject(error);
              },
            });
          });
        }

        function loadEventDetails() {
          $.ajax({
            url: `${BACKEND_API_URL}/events/${eventId}`,
            method: "GET",
            success: function (response) {
              const event = response.data || response;

              $("#edit_event_name").val(event.title);

              $("#event_desc").summernote("code", event.description);

              const categorySelect = $("#edit_event_category");
              categorySelect.val(event.category);

              if (categorySelect.val() !== event.category) {
                console.warn(
                  `Category '${event.category}' not found in available options.`
                );
              }

              $("#event_type").val(event.type);
              $("#event_date").val(event.date);

              console.log("Event data loaded successfully:", event);
            },
            error: function (xhr, status, error) {
              console.error("Error loading event:", error);
              Swal.fire("Error", "Could not load event details.", "error");
            },
          });
        }

        $("#editEventForm").on("submit", function (e) {
          e.preventDefault();

          const formData = {
            event_name: $("#edit_event_name").val(),
            event_desc: $("#event_desc").summernote("code"),
            event_category: $("#edit_event_category").val(),
            event_type: $("#event_type").val(),
            event_date: $("#event_date").val(),
          };

          console.log("Submitting form data:", formData);

          $.ajax({
            url: `${BACKEND_API_URL}/events/${eventId}`,
            method: "PUT",
            data: JSON.stringify(formData),
            contentType: "application/json",
            success: function (response) {
              Swal.fire({
                title: "Success!",
                text: "Event updated successfully",
                icon: "success",
                confirmButtonText: "OK",
              }).then(() => {
                window.location.href = "events.html";
              });
            },
            error: function (xhr, status, error) {
              console.error("Error updating event:", error);
              Swal.fire("Error", "Could not update event.", "error");
            },
          });
        });
      });
    </script>
