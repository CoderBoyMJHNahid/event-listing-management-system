    <script>
      $(document).ready(function () {
        const BACKEND_API_URL = "http://localhost:3000/api";

        function loadDashboardStats() {
          $.ajax({
            url: `${BACKEND_API_URL}/events/summery`,
            method: "GET",
            dataType: "json",
            success: function (response) {
              if (response.success && response.data) {
                const data = response.data;

                $("#totalUsers").text(data.totalUsers || 0);
                $("#totalCategories").text(data.totalCategories || 0);
                $("#totalEvents").text(data.totalEvents || 0);
                $("#totalGallery").text(data.totalGalleryItems || 0);
              } else {
                console.error("Invalid API response format:", response);
                Swal.fire({
                  icon: "warning",
                  title: "Data Error",
                  text: "The API returned data in an unexpected format.",
                });
              }
            },
            error: function (xhr) {
              console.error("Error loading dashboard data:", xhr.responseText);
              Swal.fire({
                icon: "error",
                title: "Connection Error",
                text: "Failed to load dashboard statistics. Please check your API server.",
                confirmButtonText: "Retry",
              }).then((result) => {
                if (result.isConfirmed) {
                  loadDashboardStats();
                }
              });
            },
          });
        }

        loadDashboardStats();
      });
    </script>
