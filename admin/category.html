        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              data-widget="pushmenu"
              href="#"
              role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
        </ul>
        <a
          class="mr-4"
          href="logout.html"

        >
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar user panel (optional) -->
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">

              <a

          <!-- Sidebar Menu -->

                <a
                  href="category.html"

                  <i class="nav-icon fas fa-tags"></i>

                </a>
              </li>
              <li class="nav-item">
                <a
                  href="events.html"

                </a>
              </li>
              <li class="nav-item">

                  <p>Settings</p>
                </a>
              </li>
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">All Category</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                    <a href="dashboard.html">Home</a>
                  </li>
                  <li class="breadcrumb-item active">Category</li>
                </ol>
              </div>
              <!-- /.col -->
              <div class="col-12 d-flex justify-content-end">
                <a
                  href="#"
                  class="btn btn-primary btn-sm text-end"
                  data-toggle="modal"
                  data-target="#addCategoryModal"
                  >Add New</a
                >
              </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
              <div class="card w-100">
                <div class="card-body">
                  <table
                    id="categoryTable"
                    class="table table-bordered table-striped"
                  >
                    <thead>
                      <tr>
                        <th>Serial No.</th>
                        <th>Category Name</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Table data will be loaded from API -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    <!-- modal -->
    <div
      class="modal fade"
      id="addCategoryModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addCategoryModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog"
        role="document"
      >
        <form
          id="addCategoryForm"
          enctype="multipart/form-data"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Category</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="addCategoryName">Category Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="addCategoryName"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="addCategoryName">Category Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="categoryImg"
                  name="categoryImg"
                  required
                />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-primary"
              >
                Save
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Category Modal -->
    <div
      class="modal fade"
      id="editCategoryModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editCategoryModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog"
        role="document"
      >
        <form id="editCategoryForm" enctype="multipart/form-data">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Category</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <input
                type="hidden"
                id="editCategoryId"
                name="id"
              />
              <div class="form-group">
                <label for="editCategoryName">Category Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCategoryName"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="addCategoryName">Category Image</label>
                <br>
                <img id="category_img_edit" class="py-3" width="300px" src="dist/img/avatar2.png" alt="Category Images">
                <p>If you want to the image then select images below</p>
                <input
                  type="file"
                  class="form-control"
                  id="editcategoryImg"
                  name="editcategoryImg"
                />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-success"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="dist/js/app.js"></script>
